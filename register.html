<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <!-- ========== event js ========== -->
      <form onsubmit="event.preventDefault()";>
        <div class="row">
        <h4 id="titre">Register A</h4>
            <div class="col-6">
                <input class="form-control nom" type="text" placeholder="votre nom" >
                <span class="error1"></span>
            </div>
            <div class="col-6">
              <input class="form-control email" type="email" placeholder="votre email" >
              <span class="error2"></span>
          </div>
          <div class="col-6">
            <input class="form-control password" type="password" placeholder="votre password" >
            <span class="error3"></span>
        </div>
        <div class="col-6">
          <input class="form-control conPasse" type="password" placeholder="confirmation mot de passe" > 
          <span class="error4"></span>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success submit">Register</button>
            <span class="error4"></span> 
      </div>
    </div>
  </form>
</div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
